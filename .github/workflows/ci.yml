name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest ]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint || echo "Linting not configured yet"
      continue-on-error: true

    - name: Run tests
      run: npm test

    - name: Generate coverage report
      run: npm test -- --coverage --coverageReporters=json --coverageReporters=text-summary

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Archive coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build || bash ./scripts/build.sh || echo "Build script not available"

    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: QuickFilterBy-xpi
        path: |
          dist/QuickFilterBy.xpi
          dist/QuickFilterBy.xpi.sha256
        retention-days: 90

    - name: Generate build info
      run: |
        echo "Build completed on $(date)"
        ls -la dist/
        if [ -f dist/QuickFilterBy.xpi ]; then
          echo "XPI file size: $(du -h dist/QuickFilterBy.xpi | cut -f1)"
        fi

  manifest-validation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Validate manifest
      run: npm test -- test/integration/manifest.test.js
